<!-- MAIN CHECKOUT -->
<div class="checkout-container">
    
    <!-- Left side -->
    <div class="checkout-left">
        <h2>Complete Your Order</h2>

        <form id="payment-form">

            <label>Email</label>
            <input type="email" placeholder="you@example.com" required>

            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Phone Number</label>
            <input type="tel" placeholder="(123) 456-7890">

            <label>Address</label>
            <input type="text" placeholder="Street Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Postal Code" required>

            <label>Payment Info</label>
            <input type="text" placeholder="Card Number" maxlength="16" required>

            <div class="row">
                <input type="text" placeholder="MM/YY" maxlength="5" required>
                <input type="text" placeholder="CVV" maxlength="3" required>
            </div>

            <div id="paypal-button-container" style="margin-top:20px;"></div>
            <p class="error-msg" id="error-message" style="display:none;">
                There was an error processing your information. Please try again.
            </p>

        </form>
    </div>

    <!-- Right side -->
    <div class="checkout-right">
        <h3>Your Order</h3>

        <div class="order-summary">
            <p>Car Buying Concierge Package</p>
            <p>$199.00 CAD</p>
        </div>

        <hr>

        <div class="order-total">
            <strong>Total</strong>
            <strong>$199.00 CAD</strong>
        </div>
    </div>
</div>

<script src="script.js"></script>


<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=CAD"></script>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: "199.00" 
                    },
                    description: "Car Buying Concierge Package"
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                window.location.href = "success.html";
            });
        },
        onError: function(err) {
            document.getElementById("error-message").style.display = "block";
        }
    }).render("#paypal-button-container");
</script>
